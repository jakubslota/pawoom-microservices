spring.application.name=product-service

# ??czymy si? od razu z productdb ? je?li nie istnieje, MySQL j? utworzy (je?li masz w??czone createDatabaseIfNotExist)
spring.datasource.url=jdbc:mysql://localhost:3306/productdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Automatyczne tworzenie tabel na podstawie encji
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Port mikroserwisu
server.port=8002


spring.output.ansi.enabled=ALWAYS